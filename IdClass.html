<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class in HTML</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <!-- id as a name identifier(unique) for element or tag. class as not unique and multiple name clas="abc dcg"  -->
    <div id="mainBox" class="redBG">
      
        this is mainBox
    </div>
    <!-- Emmet tag use -->
    <!-- . is for class(span.redBG) # is for id(span#spanId) -->
    <span class="redBG"></span>
    <span id="spanId"></span>
    <!-- Emmet takes by default div tag -->
    <div class="mainDiv"></div>
    <!-- Creating multiple element use Emmet  -->
    <!-- for  get three span tag span.myClass*3 -->
    <!-- span.myClass.myClass2.myClass3 + <Tab>  -->
        <span class="myClass myClass2 myClass3">first</span>
        <span class="myClass myClass2 myClass3">second</span>
        <span class="myClass myClass2 myClass3">third</span>

</body>
</html>
