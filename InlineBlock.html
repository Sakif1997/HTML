<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<!-- span, strong, anchor,input,button tag is inline element. paragraph, ul, div, ol, li,hr, form, heading etc tag is a block element. -->
<body>
    <p style="border: 2px solid red">this is paragraph.</p>
    <p style="border: 2px solid green">this is also paragraph.</p>
    <span style="border: 2px solid blue">this is span.</span>
    <span style="border: 2px solid purple"> this is also span.</span>
</body>
</html>
